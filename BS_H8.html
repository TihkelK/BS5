<!doctype html>
<html lang="et">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
 
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />


 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        
        

    </head>

    <body>

        <div class="container">
            <h3>Registreerimine</h3>
            <form class="needs-validation" novalidate>
              <div class="form-row">
    
                <div class="col-md-4 mb-3">
                  <label for="valid1">Eesnimi</label>
                  <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
                  <div class="valid-feedback">Korras</div>
                  <div class="invalid-feedback">Palun täida!</div>
                </div>
    
                <div class="col-md-4 mb-3">
                  <label for="valid2">Perenimi</label>
                  <input type="text" class="form-control" id="valid2" placeholder="Perenimi" required>
                  <div class="valid-feedback">Korras</div>
                  <div class="invalid-feedback">Palun täida!</div>
                </div>
                </div>

                <div class="form-row">
    
                <div class="col-md-4 mb-3">
                  <label for="valid3">Email</label>
                  <input type="text" class="form-control" id="valid3" placeholder="email@email.ee" required>
                  <div class="valid-feedback">Korras</div>
                  <div class="invalid-feedback">Palun täida!</div>
                </div>
    
                <div class="col-md-4 mb-3">
                  <label for="valid4">Telefon</label>
                  <input type="text" class="form-control" id="valid4" placeholder="543 4321" required>
                  <div class="valid-feedback">Korras</div>
                  <div class="invalid-feedback">Palun täida!</div>
                </div>
                </div>

                <label for="valid5">Kirjeldus</label>
                <input type="text" class="form-control" id="valid5" placeholder="" required>
                <div class="valid-feedback">Korras</div>
                <div class="invalid-feedback">Palun täida!</div>

                <br>
                <input type="checkbox" id="maleta" required>
                <label for="maleta"> Olen tutvunud ja nõus <a href="#">privaatsustingimustega</a></label>
                <div class="valid-feedback">Korras</div>
                <div class="invalid-feedback">Palun täida!</div>
                <br>

               

              <input class="btn btn-primary" type="submit" value="Registreeru">
            </form>
        </div>
     
        
       







        <script>
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    var forms = document.getElementsByClassName('needs-validation');
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                    });
                }, false);
            })();
        </script>
        

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
